<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    div {
      width: 50px;
      height: 50px;
      background: #fdc57b;
      margin: 50px 50px 50px 42px;
      box-shadow: 250px 0px 0 0 #fdc57b, 0px 150px 0 0 #fdc57b,
        250px 150px 0 0 #fdc57b, 0 0 0 1000px #62374e;
    }

    /* This is not part of the challenge. 
       * Just my custom styling
       */
    footer {
      position: absolute;
      top: 90%;
      left: 65%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #000;
    }

    footer > a {
      text-decoration: none;
      border: 1px solid lightgray;
      background-color: lightgray;
      border-radius: 15px;
      padding: 10px;
    }

    footer > a:visited {
      color: #000;
    }

    foooter > a:hover {
      color: #656363;
    }
  </style>
  <body>
    <div></div>
    <footer>
      <a href="https://cssbattle.dev/play/2" target="_blank"
        >Target #2 - Carrom</a
      >
    </footer>
  </body>
</html>
